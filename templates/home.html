<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boston House Price Prediction</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <div>
                    <label for="feature1">Feature 1</label>
                    <input type="text" id="feature1" name="feature1" placeholder="Enter value">
                </div>
                <div>
                    <label for="feature2">Feature 2</label>
                    <input type="text" id="feature2" name="feature2" placeholder="Enter value">
                </div>
                <div>
                    <label for="feature3">Feature 3</label>
                    <input type="text" id="feature3" name="feature3" placeholder="Enter value">
                </div>
                <div>
                    <label for="feature4">Feature 4</label>
                    <input type="text" id="feature4" name="feature4" placeholder="Enter value">
                </div>
                <div>
                    <label for="feature5">Feature 5</label>
                    <input type="text" id="feature5" name="feature5" placeholder="Enter value">
                </div>
                <div>
                    <label for="feature6">Feature 6</label>
                    <input type="text" id="feature6" name="feature6" placeholder="Enter value">
                </div>
                <div>
                    <label for="feature7">Feature 7</label>
                    <input type="text" id="feature7" name="feature7" placeholder="Enter value">
                </div>
                <div>
                    <label for="feature8">Feature 8</label>
                    <input type="text" id="feature8" name="feature8" placeholder="Enter value">
                </div>
                <div>
                    <label for="feature9">Feature 9</label>
                    <input type="text" id="feature9" name="feature9" placeholder="Enter value">
                </div>
                <div>
                    <label for="feature10">Feature 10</label>
                    <input type="text" id="feature10" name="feature10" placeholder="Enter value">
                </div>
                <div>
                    <label for="feature11">Feature 11</label>
                    <input type="text" id="feature11" name="feature11" placeholder="Enter value">
                </div>
                <div>
                    <label for="feature12">Feature 12</label>
                    <input type="text" id="feature12" name="feature12" placeholder="Enter value">
                </div>
                <div>
                    <label for="feature13">Feature 13</label>
                    <input type="text" id="feature13" name="feature13" placeholder="Enter value">
                </div>
            </div>
            <button type="submit" class="submit-btn">Predict Price</button>
        </form>
    </div>
</body>
</html>
