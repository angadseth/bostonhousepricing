<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f9, #e0e7ff);
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .form-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .form-group div {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 8px;
        }
        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #0056b3, #003d80);
            transform: scale(1.05);
        }
        .submit-btn:active {
            transform: scale(0.98);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('.form-group input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.style.backgroundColor = '#e0f7fa';
                });
                input.addEventListener('blur', () => {
                    input.style.backgroundColor = '';
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Boston House Price Prediction</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <div>
                    <label for="MedInc">Median Income (MedInc)</label>
                    <input type="text" id="MedInc" name="MedInc" placeholder="Enter Median Income">
                </div>
                <div>
                    <label for="HouseAge">House Age</label>
                    <input type="text" id="HouseAge" name="HouseAge" placeholder="Enter House Age">
                </div>
                <div>
                    <label for="AveRooms">Average Rooms (AveRooms)</label>
                    <input type="text" id="AveRooms" name="AveRooms" placeholder="Enter Average Rooms">
                </div>
                <div>
                    <label for="AveBedrms">Average Bedrooms (AveBedrms)</label>
                    <input type="text" id="AveBedrms" name="AveBedrms" placeholder="Enter Average Bedrooms">
                </div>
                <div>
                    <label for="Population">Population</label>
                    <input type="text" id="Population" name="Population" placeholder="Enter Population">
                </div>
                <div>
                    <label for="AveOccup">Average Occupancy (AveOccup)</label>
                    <input type="text" id="AveOccup" name="AveOccup" placeholder="Enter Average Occupancy">
                </div>
                <div>
                    <label for="Latitude">Latitude</label>
                    <input type="text" id="Latitude" name="Latitude" placeholder="Enter Latitude">
                </div>
                <div>
                    <label for="Longitude">Longitude</label>
                    <input type="text" id="Longitude" name="Longitude" placeholder="Enter Longitude">
                </div>
            </div>
            <button type="submit" class="submit-btn">Predict Price</button>
        </form>
    </div>
    {{prediction_text}}
</body>
</html>
